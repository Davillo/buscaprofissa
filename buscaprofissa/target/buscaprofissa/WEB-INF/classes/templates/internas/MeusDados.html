<script>

function validarCPF(cpf) {  
    cpf = cpf.replace(/[^\d]+/g,'');    
    if(cpf == '') return false; 
    // Elimina CPFs invalidos conhecidos    
    if (cpf.length != 11 || 
        cpf == "00000000000" || 
        cpf == "11111111111" || 
        cpf == "22222222222" || 
        cpf == "33333333333" || 
        cpf == "44444444444" || 
        cpf == "55555555555" || 
        cpf == "66666666666" || 
        cpf == "77777777777" || 
        cpf == "88888888888" || 
        cpf == "99999999999")
            return false;       
    // Valida 1o digito 
    add = 0;    
    for (i=0; i < 9; i ++)       
        add += parseInt(cpf.charAt(i)) * (10 - i);  
        rev = 11 - (add % 11);  
        if (rev == 10 || rev == 11)     
            rev = 0;    
        if (rev != parseInt(cpf.charAt(9)))     
            return false;       
    // Valida 2o digito 
    add = 0;    
    for (i = 0; i < 10; i ++)        
        add += parseInt(cpf.charAt(i)) * (11 - i);  
    rev = 11 - (add % 11);  
    if (rev == 10 || rev == 11) 
        rev = 0;    
    if (rev != parseInt(cpf.charAt(10)))
        return false;       
    return true;   
}


	function Trim(str) {
		return str.replace(/^\s+|\s+$/g, "");
	}

	function empty(val) {

		if (val === undefined)
			return true;

		if (typeof (val) == 'function' || typeof (val) == 'number'
				|| typeof (val) == 'boolean'
				|| Object.prototype.toString.call(val) === '[object Date]')
			return false;

		if (val == null || val.length === 0)
			return true;

		if (typeof (val) == "object") {

			var r = true;

			for ( var f in val)
				r = false;

			return r;
		}

		return false;
	}

	function desativar() {
		alert('Conta desativada!');
	}

	function verifica(dados) {

		if (empty(Trim(dados.dataNascimento.value))) {
			alert("A data de nascimento é um campo obrigatório!");
			return (false);
		}

		if (empty(Trim(dados.nome.value))) {
			alert("O nome é um campo obrigatório!");
			return (false);
		}

		if (empty(Trim(dados.sobrenome.value))) {
			alert("O sobrenome é um campo obrigatório!");
			return (false);
		}

		if (empty(Trim(dados.cpf.value))) {
			alert("O CPF é um campo obrigatório!");
			return (false);
		}

		if (empty(Trim(dados.email.value))) {
			alert("O email é um campo obrigatório!");
			return (false);
		}

		if (empty(Trim(dados.telefone.value))) {
			alert("O telefone é um campo obrigatório!");
			return (false);
		}

		if (empty(Trim(dados.sexo.value))) {
			alert("O sexo é obrigatório!");
			return (false);
		}

		if (empty(Trim(dados.estado.value))) {
			alert("O estado é obrigatório!");
			return (false);
		}

		if (empty(Trim(dados.cidade.value))) {
			alert("A cidade é obrigatória!");
			return (false);
		}
		
		var cpf = Trim(dados.cpf.value);
		
		
		if(validarCPF(cpf) == false){
			alert("Cpf inválido!!");
			return (false);
		}

		return (true);
	}
</script>
