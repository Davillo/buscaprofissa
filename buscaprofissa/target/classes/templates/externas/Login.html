<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="layout/externo/Padrao">

<head>


    <title>BuscaProfissa | Login</title>

  <link th:href="@{/sourcebusca/buscaprofissa.css}" rel="stylesheet">
  

</head>

	<div layout:fragment="conteudo" align="center" id="containerCentro">
    <div class="form-control conteudoMeio">
        <div class="form-login">
          
          
          <div class="text-busca">	
            <h3>Bem-vindo ao BuscaProfissa</h3>
            <p>Faça seu login e busque profissionais capacitados ou divulgue seu serviço  
            </p>
          
            
            
            <p th:if="${#bools.isTrue(param.error)}">
            <font color="red">E-mail/Senha incorretos!</font>
            </p>
              </div>
            <form class="m-t" role="form" method="POST" th:action="@{/login}">
                <div class="form-group">
                    <input type="text" id="email" class="form-control" name="username" placeholder="E-mail">
                </div>
                <div class="form-group">
                    <input type="password" id="senha" class="form-control" name="password" placeholder="Senha">
                </div>
                
                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

				
                <p class="text-muted text-center text-busca"><small>Não tem uma conta?</small></p>
               
                <a class="btn btn-blue block full-width m-b" th:href="@{/cadastro}">Criar uma conta</a>
                
                 <p class="text-muted text-center text-busca"><small>Esqueceu a senha?</small></p>
                   <a class="btn btn-blue block full-width m-b" th:href="@{/recuperarSenha}">Recuperar senha</a>
            </form>
        </div>
    </div>
	</div>
	


</html>
