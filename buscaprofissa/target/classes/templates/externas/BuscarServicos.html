<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/externo/Padrao">
<head>



<title>BuscaProfissa-Categorias</title>


</head>


<div layout:fragment="conteudo" id="conteudoCategorias">


	<!-- begin -->
	<section class="py-5">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-auto container-areas">
					<div class="ibox">
						<div class="ibox-title">
							<h5>
								BuscaProfissa -<small> Buscar Profissionais</small>
							</h5>
						</div>
						<div class="ibox-content">

							<div class="container-fluid">
								<form method="GET" class="form-vertical" th:object="${usuarioFilter}">
									<div class="row">
									
									<div class="form-group col-sm-4">
										<select id="categoria" class="form-control" required>
											<option value="">Selecione a Área de Atuação</option>
										</select>

									</div>
									
									
									<div class="form-group col-sm-4">
										<select id="categoria" class="form-control" required th:field="*{categoria}">
											<option value="">Selecione a categoria</option>
										</select>

									</div>
									
									
									
									<div class="form-group col-sm-4">
										<select id="categoria" class="form-control" required th:field="*{cidade}">
											<option value="">Selecione a Cidade</option>
										</select>

									</div>
									</div>

									<button type="submit" class="btn  btn-primary">Pesquisar</button>
								</form>
						<hr>
								<div class="table-responsive" style="margin-top:50px">
									<table class="table  table-hover">
										<thead>
											<tr>
												<th>Profissional</th>
											</tr>
										</thead>

										<tbody>
											<tr th:each="usuario : ${usuarios}">
												<td class="text-left" th:text="${usuario.nome}">
											
												
												</td>
												
													<td class="text-left" th:text="${usuario.sobrenome}"></td>
												
													<td class="text-right" th:text="${usuario.email}">
											
												</td>
					
											</tr>
											<tr th:if="${#lists.isEmpty(usuarios)}">
												<td colspan="5">Nenhum profissional encontrado</td>
											</tr>
										</tbody>
									</table>
								</div>



							</div>

						</div>
					</div>
				</div>
			</div>

		</div>

	</section>

</div>


</html>
