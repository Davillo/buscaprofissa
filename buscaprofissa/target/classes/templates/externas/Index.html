<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/externo/Padrao">
<head>


<title>BuscaProfissa - Home</title>





</head>



<div layout:fragment="conteudo">
	<header>
		<div id="carouselExampleIndicators" class="carousel slide"
			data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#carouselExampleIndicators" data-slide-to="0"
					class="active"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner" role="listbox">
				<!-- Slide One - Set the background image for this slide in the line below -->
				<div class="carousel-item active"
					th:style="'background:url(' + @{/images/slider/01.png} + ');'">
					<div class="carousel-caption d-none d-md-block">ENCONTRE
						PROFISSIONAIS</div>
				</div>
				<!-- Slide Two - Set the background image for this slide in the line below -->
				<div class="carousel-item"
					th:style="'background:url(' + @{/images/slider/02.png} + ');'">
					<div class="carousel-caption d-none d-md-block">DIVULGUE SEU
						TRABALHO</div>
				</div>
				<!-- Slide Three - Set the background image for this slide in the line below -->
				<div class="carousel-item"
					th:style="'background:url(' + @{/images/slider/03.png} + ');'">
					<div class="carousel-caption d-none d-md-block">TENHA SEU
						TRABALHO VALORIZADO</div>
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleIndicators"
				role="button" data-slide="prev"> <span
				class="carousel-control-prev-icon" aria-hidden="true"></span> <span
				class="sr-only">Previous</span>
			</a> <a class="carousel-control-next" href="#carouselExampleIndicators"
				role="button" data-slide="next"> <span
				class="carousel-control-next-icon" aria-hidden="true"></span> <span
				class="sr-only">Next</span>
			</a>
		</div>




		<!-- begin -->

		<section class="py" style="margin-top: -50px">
		<div class="container-fluid">
				<div class="row">
					<div class="col-lg-auto container-areas" style="margin-top: -10px">
						<div class="ibox">

							<div class="ibox-content">

								<div class="row">
									<div class="col-xs-12 col-sm-10">
										<div class="panel panel-default">
											<div class="panel-body text-center">
												<img class="img-responsive"  vspace="100px" hspace="100px"
													width="1000px" height="250px"
													th:src="@{images/outros/categorias.png}" /> <!--  Imagem das categorias -->
											</div>

										</div>
									</div>
									

								</div>

							</div>
						</div>
					</div>
				</div>

			</div>


			<div class="row">
				<div class="col-xs-12 ">
					<div class="panel panel-default">

						<div class="panel-body text-center">
							<img class="img-responsive " width="1500px" height=700px
								th:src="@{images/outros/pc.png}" /> <!-- Imagem do pc -->
						</div>

					</div>
				</div>
			</div>



			<div class="container-fluid" style="margin-top: -50px">
				<div class="row">
					<div class="col-lg-auto container-areas">
						<div class="ibox">

							<div class="ibox-content">

							
									
			<div class="row">
				<div class="col-xs-12 ">
					<div class="panel panel-default">

						<div class="panel-body text-center">
							<img class="img-responsive " width="1200px" height=400px
								th:src="@{images/outros/plataformas.png}" vspace="100px" hspace="50px"/> <!-- Imagem  -->
						</div>

					</div>
				</div>
			</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 ">
					<div class="panel panel-default">
						<div class="panel-body text-center">
							<img class="img-responsive" width="1500px" height="600px"
								th:src="@{images/outros/capacete.png}" />
						</div>

					</div>
				</div>
			</div>
			
		
		<div class="container-fluid">
				<div class="row">
					<div class="col-lg-auto container-areas" style="margin-top: -10px">
						<div class="ibox">

							<div class="ibox-content">

								<div class="row">
									<div class="col-xs-12 col-sm-10">
										<div class="panel panel-default">
											<div class="panel-body text-center">
												<img class="img-responsive"  vspace="100px" hspace="130px"
													width="1000px" height="250px"
													th:src="@{images/outros/profissionais.png}" /> <!--  Imagem das categorias -->
											</div>

										</div>
									</div>
									

								</div>

							</div>
						</div>
					</div>
				</div>

			</div>
		
		</section>
		</header>
		</div>
		<!-- end -->
</html>
