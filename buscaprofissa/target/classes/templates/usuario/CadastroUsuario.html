<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:buscaprofissa="http://buscaprofissa.com.br"
layout:decorate="layout/externo/Padrao">
	



<head>

   

    <title>BuscaProfissa | Cadastro</title>

   

</head>
	<body>
	<div layout:fragment="conteudo" align="center" id="conteudoExterno">
    <div class="form-control conteudoMeio">
        <div class="form-cadastro-inicial">
           
            <h3>Cadastro de novo usuário</h3>
            	
				
            <form class="m-t" role="form" th:action="@{/cadastro}" method="POST" th:object="${usuario}">
         		
         			
				<buscaprofissa:message/>
         		
                <div class="form-group" buscaprofissa:classforerror="nome">
                    <input type="text" class="form-control" th:field="*{nome}" placeholder="Nome" >
                </div>
                <div class="form-group" buscaprofissa:classforerror="sobrenome" >
                    <input type="text" class="form-control" th:field="*{sobrenome}"placeholder="Sobrenome">
                </div>
                <div class="form-group" buscaprofissa:classforerror="email">
                    <input type="text" class="form-control" th:field="*{email}"  placeholder="E-mail">
                </div>
                 <div class="form-group" buscaprofissa:classforerror="senha">
                    <input type="password" class="form-control" th:field="*{senha}"  placeholder="Senha">
                </div>
                 <div class="form-group">
                    <input type="password" class="form-control" th:field="*{confirmacaoSenha}" placeholder="Confirmação de senha" >
                </div>
                
             
                <button type="submit" class="btn btn-primary block full-width m-b">Efetuar Cadastro</button>

                <p class="text-muted text-center"><small>Já possui conta?</small></p>
                <a class="btn  btn-white btn-block" th:href="@{/login}">Login</a>
            </form>
        </div>
    </div>
	</div>
	
   </body>
   
   

</html>
