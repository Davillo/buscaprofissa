<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:buscaprofissa="http://buscaprofissa.com.br">


<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BuscaProfissa | Cadastro</title>

     <link th:href="@{/sourceindex/css/bootstrap.min.css}" rel="stylesheet">
   	<link th:href="@{/sourceindex/css/font-awesome.css}" rel="stylesheet">
    <link th:href="@{/sourcetemplate/css/plugins/iCheck/custom.css}" rel="stylesheet"> 
   <link th:href="@{/sourceindex/css/animate.css}" rel="stylesheet">
    <link th:href="@{/sourceindex/css/style.css}" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>

                <img vspace="15px" hspace="15px" width="150px" height="100px" th:src="@{/images/logobp.png}" />

            </div>
            <h3>Cadastro de novo usuário</h3>
            	
				
            <form class="m-t" role="form" th:action="@{/cadastro}" method="POST" th:object="${usuario}">
         		
         			
				<buscaprofissa:message/>
         		
                <div class="form-group" buscaprofissa:classforerror="nome">
                    <input type="text" class="form-control" th:field="*{nome}" placeholder="Nome" >
                </div>
                <div class="form-group" buscaprofissa:classforerror="sobrenome" >
                    <input type="text" class="form-control" th:field="*{sobrenome}"placeholder="Sobrenome">
                </div>
                <div class="form-group" buscaprofissa:classforerror="email">
                    <input type="email" class="form-control" th:field="*{email}"  placeholder="E-mail">
                </div>
                 <div class="form-group" buscaprofissa:classforerror="senha">
                    <input type="password" class="form-control" th:field="*{senha}"  placeholder="Senha">
                </div>
                 <div class="form-group">
                    <input type="password" class="form-control" th:field="*{confirmacaoSenha}" placeholder="Confirmação de senha" >
                </div>
                
                <div class="form-group">
                        <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> Concordo com os termos de uso </label></div>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Efetuar Cadastro</button>

                <p class="text-muted text-center"><small>Já possui conta?</small></p>
                <a class="btn btn-sm btn-white btn-block" th:href="@{/login}">Login</a>
            </form>
            <p class="m-t"> <small>INNOVATECH - 2017</small> </p>
        </div>
    </div>
	
	<script th:src="@{/sourceindex/js/popper.min.js}"></script>
     <script th:src="@{/sourceindex/js/popper.js}"></script>
    <!-- Mainly scripts -->
    <script th:src="@{/sourceindex/js/jquery-2.1.1.js}"></script>
    <script th:src="@{/sourceindex/js/bootstrap.min.js}"></script>
      <script th:src="@{/sourceindex/js/bootstrap.min.js}"></script>
        
       
    
    <!-- iCheck -->
   <script th:src="@{/sourcetemplate/js/plugins/iCheck/icheck.min.js}"></script>
    <script>
        $(document).ready(function(){
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>
</body>

</html>
