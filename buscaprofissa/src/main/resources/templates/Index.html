<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/externo/Padrao">
    <head>

     
        <title>BuscaProfissa-Página inicial</title>

	
        
        
    </head>

   

	<div layout:fragment="conteudo">
        <header>
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <!-- Slide One - Set the background image for this slide in the line below -->
                    <div class="carousel-item active" th:style="'background:url(' + @{/images/slider/33.jpg} + ');'">
                        <div class="carousel-caption d-none d-md-block">
							ENCONTRE PROFISSIONAIS
                        </div>
                    </div>
                    <!-- Slide Two - Set the background image for this slide in the line below -->
                    <div class="carousel-item" th:style="'background:url(' + @{/images/slider/33.jpg} + ');'">
                        <div class="carousel-caption d-none d-md-block">
							DIVULGUE SEUS SERVIÇOS
                        </div>
                    </div>
                    <!-- Slide Three - Set the background image for this slide in the line below -->
                    <div class="carousel-item" th:style="'background:url(' + @{/images/slider/33.jpg} + ');'">
                        <div class="carousel-caption d-none d-md-block">
							TENHA SEU SERVIÇO VALORIZADO
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </header>

       
        <!-- begin -->

                            </div>
                            <div class="ibox-content">

                                            </div>

                                                <img vspace="15px" hspace="15px" width="100px" height="100px" th:src="@{images/categorias/assistenciatecnica.png}"/>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="col-lg-2">
                                        <div class="panel panel-default">

                                                Aulas
                                            </div>
                                            <div class="panel-body text-center">
                                                <img vspace="15px" hspace="15px" width="100px" height="100px" th:src="@{images/categorias/aulas.png}"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-2">
                                        <div class="panel panel-default">
                                             <div class="panel-heading" align="center">

                                        </div>

                                            <div class="panel-heading" align="center">

                                            <div class="panel-body text-center">
                                                <img vspace="15px" hspace="15px" width="100px" height="100px" th:src="@{images/categorias/construcaoereforma.png}"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-2">
                                        <div class="panel panel-default">

                                            </div>
                                            <div class="panel-body text-center">

                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-2">

                                        <div class="panel panel-default">
                                             <div class="panel-heading" align="center">
                                                Fotografia
                                            </div>
                                            <div class="panel-body text-center">
                                                <img vspace="15px" hspace="15px" width="100px" height="100px" th:src="@{images/categorias/fotografia.png}"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-2">
                                        <div class="panel panel-default">
                                             <div class="panel-heading" align="center">
                                                Moda e Beleza
                                            </div>
                                            <div class="panel-body text-center">
                                                <img vspace="15px" hspace="15px" width="100px" height="100px" th:src="@{images/categorias/modaebeleza.png}"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-2">
                                        <div class="panel panel-default">
                                              <div class="panel-heading" align="center">
                                                Saúde
                                            </div>
                                            <div class="panel-body text-center">
                                                <img vspace="15px" hspace="15px" width="100px" height="100px" th:src="@{images/categorias/saude.png}"/>
                                            </div>

</div>
